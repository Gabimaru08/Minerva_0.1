<html>

    <form action="/update/{{contact.id}}" method="POST">

        
        <input type="text" name="fullname" placeholder="write your new fullname" value="{{contact.fullname}}"></input>
        
        <input type="text" name="email" placeholder="write your new email" value="{{contact.email}}"></input>
        
        <input type="text" name="phone" placeholder="write your new phone" value="{{contact.phone}}"></input>

        <button>Update</button>
    
    </form>

</html>
