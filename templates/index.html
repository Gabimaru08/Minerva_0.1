{% with messages = get_flashed_messages() %}

{% if messages%}
    {%for message in messages%}
        {{message}}
    {%endfor%}
{% endif %}

{%endwith%}
<html>

    <form action="/new" method="POST">

        
        <input type="text" name="fullname" placeholder="write your fullname"></input>
        
        <input type="text" name="email" placeholder="write your email"></input>
        
        <input type="text" name="phone" placeholder="write your phone"></input>

        <button>Save</button>
    
    </form>

    <div>
        {% for contact in contacts %}
        <div>
            <h5>{{contact.fullname}}</h5>
            <div>
                <a href="{{ url_for('contacts.update', id=contact.id)}}">Update</a>
                <a href="{{ url_for('contacts.delete', id=contact.id)}}">Delete</a>
            </div>
            <p>{{contact.email}}</p>
            <p>{{contact.phone}}</p>
        </div>
        {% endfor %}
    </div>

</html>
